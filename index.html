<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit.Web4 AI Search - Audit & Business Solutions Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ew-background': '#0a174e',
            'ew-primary': '#00cfff',
            'ew-card': '#152a5f',
            'ew-text-primary': '#e0f7ff',
            'ew-text-secondary': '#d9e2ec',
            'ew-accent': '#00cfff',
          },
          animation: {
            ewScrollLogos: 'ewScrollLogos 40s linear infinite', // Register animation
          },
          keyframes: {
            ewScrollLogos: { // Define keyframes
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
          },
          zIndex: {
            '60': '60', // For dropdowns
            '70': '70',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for webkit browsers */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thumb-ew-primary::-webkit-scrollbar-thumb {
      background-color: #00cfff; /* ew-primary */
      border-radius: 4px;
    }
    .scrollbar-track-transparent::-webkit-scrollbar-track {
      background: transparent;
    }
    /* For Firefox */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #00cfff transparent; /* ew-primary and transparent track */
    }
    body {
      position: relative; /* For absolute positioning context of dropdowns */
    }
  </style>
